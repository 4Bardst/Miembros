<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Afíliate a La Mesa</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #fdf6e3;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3b2e2a;
      color: #fff;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    main {
      padding: 2rem;
    }
    .curious-text {
      font-style: italic;
      margin-bottom: 1.5rem;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #3b2e2a;
      color: #fff;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    footer {
      background-color: #eee;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>La Mesa</h1>
    <p>Una sociedad para quienes saben mirar más allá...</p>
  </header>

  <main>
    <p class="curious-text">No todos pueden sentarse. Pero tú... quizá sí.</p>

    <form id="formularioAfiliacion">
      <label for="nombre">Tu nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo secreto</label>
      <input type="email" id="email" name="email" required>

      <label for="razon">¿Por qué deseas unirte a la Mesa?</label>
      <textarea id="razon" name="razon" rows="4" required></textarea>

      <button type="submit">Solicitar Lugar</button>
    </form>

    <div id="mensajeGracias" style="display:none; margin-top:2rem; font-weight:bold;"></div>
  </main>

  <footer>
    © 2025 La Mesa · Sociedad de Personas · Discreción y propósito
  </footer>

  <script>
    const form = document.getElementById("formularioAfiliacion");
    const mensaje = document.getElementById("mensajeGracias");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const nombre = document.getElementById("nombre").value;
      mensaje.innerHTML = `Gracias, ${nombre}. Tu lugar está siendo considerado...`;
      form.reset();
      form.style.display = "none";
      mensaje.style.display = "block";
    });
  </script>

</body>
</html>
